<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính cà phê</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/index.js"></script>
</head>
<body>
    <h1>Tính giá cà phê nhân !</h1>
    <div class="container">
        <div class="form-group">
            <label for="usr">Nhập số kg cà nhân:</label>
            <input type="number" class="form-control" id="kgcakho">
        </div>

        <div class="form-group">
            <label for="usr">Nhập giá cà nhân:</label>
            <input type="number" class="form-control" id="giacakho">
        </div>

        <div class="bt-caphe">
            <button type="button" class="btn btn-success" onclick="tinhtoan()">Tính toán</button>
            <button type="button" class="btn btn-danger" onclick="reset()">Reset</button>
        </div>
        <div id="vungchua"></div>
    </div>
    <hr>
    <h1>Quy đổi cà tươi sang cà nhân !</h1>
    <div class="container">
        <div class="form-group">
            <label for="usr">Nhập số kg cà tươi:</label>
            <input type="number" class="form-control" id="kgcatuoi">
        </div>
        <div class="bt-caphe">
            <button type="button" class="btn btn-success" onclick="tinhtoancatuoi()">Tính toán</button>
            <button type="button" class="btn btn-danger" onclick="resetcatuoi()">Reset</button>
        </div>
        <div id="vungchua-catuoi"></div>
    </div>
</body>
</html>
